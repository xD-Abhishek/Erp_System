{% extends 'base.html' %}
{% block title %}Tasks{% endblock %}
{% block header %}Task List{% endblock %}
{% block content %}
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Add Task</a>
<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">{{ task }}</li>
    {% empty %}
        <li class="list-group-item">No tasks found.</li>
    {% endfor %}
</ul>
{% endblock %}
